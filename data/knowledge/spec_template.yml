meta:
  genre: 修真长篇/仙侠升级流
  description: '以修炼提升实力为主线，融合丰富的资源争夺、势力斗争和神秘传承， 通过主角不断突破境界，揭开世界秘密，最终达到巅峰的仙侠故事模板。

    '
  usage: '适用于构建具有多层次修炼体系、复杂势力结构和多样冲突的修真世界观设定， 支持生成原创仙侠升级流长篇小说。

    '
cultivation_system:
  realms:
  - name: 凝气期
    description: 初步吸纳天地灵气，打通经脉，开启基础仙法。
    sublevels: 3
    features: 灵气感知，基础法术掌握
  - name: 筑基期
    description: 体内灵气凝聚成基，修为稳固，开始炼体与元神锻炼。
    sublevels: 3
    features: 元神初成，法宝炼制
  - name: 结丹期
    description: 体内凝结灵丹，元神大成，能施展高级神通。
    sublevels: 5
    features: 神通多样，法宝威力大增
  - name: 元婴期
    description: 元神化婴，寿元大增，能施展天地法则。
    sublevels: 5
    features: 天劫初现，法宝灵性觉醒
  - name: 化神期
    description: 元神化形，能与天地神通融合，寿元极长。
    sublevels: 5
    features: 心魔考验，天劫强化
  - name: 大乘期
    description: 修为接近大能，能操控大范围天地法则。
    sublevels: 3
    features: 本源觉醒，寿元极限
  - name: 仙尊期
    description: 超脱凡尘，掌控仙界法则，寿元无尽。
    sublevels: 3
    features: 仙界通行，神通无敌
  advancement_conditions:
  - 灵气吸收与凝聚
  - 心魔克服与意志锻炼
  - 天劫历练与突破
  - 传承法门与秘境机缘
  common_bottlenecks:
  - 灵气枯竭或无法吸收
  - 心魔干扰导致修炼停滞
  - 天劫压制无法渡过
  - 资源匮乏导致修为停滞
  lifespan_and_challenges:
  - 寿元随境界提升显著增长
  - 天劫为晋升必经之路，难度逐层递增
  - 心魔为内心执念与恐惧的体现，需克服方可进阶
resource_system:
  resource_types:
  - 灵石: 用于炼丹炼器，等级分明，品质影响效果
  - 丹药: 提升修为、疗伤或突破瓶颈的消耗品
  - 法宝: 修士战斗与防御的主要装备，分为炼制与天然两类
  - 功法: 修炼秘籍，包含基础法术与高级神通
  - 材料: 用于炼器、炼丹及阵法布置的特殊物质
  - 洞府: 修士隐居修炼的场所，具备灵气聚集与防护功能
  - 阵法: 用于防御、封印、战斗及传送的法术结构
  - 秘境: 蕴含机缘与宝藏的特殊空间，常伴有强大守护
  - 传承: 祖先或强者留下的修炼资源与法门，极为珍贵
  acquisition_methods:
  - 交易市场与拍卖会
  - 秘境探险与夺宝
  - 势力赠予与师门传承
  - 战斗掠夺与复仇
  resource_limitations:
  - 高级资源稀缺，争夺激烈
  - 部分资源受势力或禁地控制
  - 资源品质直接影响修炼效率与战力
factions:
  hierarchy:
  - 宗门: 主要修炼团体，拥有弟子、长老、掌门等层级
  - 家族: 血脉传承的修炼群体，注重血脉与传承
  - 朝廷: 统治与管理修真界的政治力量
  - 市集坊市: 资源交易与信息交流的中心
  - 禁地势力: 掌控禁制与秘境的强大存在
  - 上界势力: 超脱凡尘的强大种族或存在，影响修真界格局
  interactions:
  - 势力间存在联盟、敌对、暗斗等复杂关系
  - 资源争夺与传承争议常引发冲突
  - 势力内部有严格门规与等级制度
  - 高层势力对下层势力有明显控制与影响
  typical_roles:
  - 掌门/族长：势力最高领导者
  - 长老/护法：势力中坚力量，负责管理与守护
  - 弟子/族人：势力基础成员，修炼与执行任务
  - 叛徒/内奸：势力内部潜在威胁
  - 外来者/盟友：势力间合作或敌对的关键因素
society_rules:
  trade_and_exchange:
  - 公开市场与秘密交易并存
  - 资源与法宝交易需遵守门规与势力协议
  - 交易中存在欺诈与背叛风险
  codes_and_customs:
  - 尊师重道，门规严明
  - 势力间有不成文的禁忌与规矩
  - 因果报应观念根深蒂固，影响行为选择
  conflicts_of_interest:
  - 势力利益争夺导致暗杀、绑架等灰色事件
  - 个人恩怨与宗门利益交织
  - 资源争夺引发大规模战争或秘境争夺
  gray_areas:
  - 盗宝、暗杀、间谍活动普遍存在
  - 法宝与功法的非法买卖
  - 门派内部权力斗争与阴谋
conflict_library:
  common_conflicts:
  - 夺宝争斗: 对秘境、法宝、传承的争夺
  - 追杀逃亡: 主角或重要角色被势力追杀
  - 试炼挑战: 宗门或秘境设定的考验与挑战
  - 宗门倾轧: 内部权力斗争与外部势力渗透
  - 因果反噬: 过往行为引发的报应与灾难
  - 秘境争夺: 多方势力争夺秘境资源
  - 资源抢夺: 灵石、丹药等资源的抢夺战
  - 心魔斗争: 主角或重要角色内心的执念与挣扎
  conflict_triggers:
  - 资源枯竭或发现稀有资源
  - 势力间的利益冲突升级
  - 主角实力提升引发敌对势力忌惮
  - 传承秘密被揭露
  - 关键人物背叛或死亡
  conflict_resolutions:
  - 战斗与比试
  - 谋略与阴谋
  - 联盟与背叛
  - 机缘与奇遇
narrative_engine:
  progression_pattern:
  - 小目标设定: 修炼突破、资源获取、势力认可
  - 实力提升: 通过修炼、战斗、传承不断成长
  - 大谜团揭露: 世界秘密、历史真相、隐藏势力
  - 终极目标: 巅峰对决、拯救世界、复仇或传承
  information_reveal:
  - 记忆碎片与传承线索
  - 关键人物对话与回忆
  - 秘境与禁制的探索
  - 战斗中敌我实力对比显露
  chapter_hooks:
  - 突发危机或敌袭
  - 重要线索的发现
  - 主角实力突破或新法宝获得
  - 势力间的重大变动
  - 神秘人物登场或身份揭露
protagonist_template:
  origin:
  - 出身普通或低微，带有神秘血脉或传承
  - 早年遭遇重大变故，激发修炼决心
  personality:
  - 坚韧不拔，冷静理智
  - 重情重义，偶尔展现狠辣手段
  - 善于谋划，懂得权衡利弊
  core_ideals:
  - 追求实力与自由
  - 保护重要之人
  - 揭开世界真相
  growth_stages:
  - 初入修真，摸索法门与资源
  - 经历生死，突破瓶颈
  - 掌握强大法宝与神通
  - 参与大势力斗争，影响世界格局
  - 达至巅峰，完成终极目标
  balance_of_traits:
  - “狠”：果断杀敌，策略狠辣，必要时不择手段
  - “守”：守护亲友，坚守底线，重视情义与道义
hook_library:
  types:
  - 传承遗迹开启
  - 神秘敌人出现
  - 势力内部叛徒暴露
  - 主角遭遇生死危机
  - 重要资源争夺战
  - 关键人物身份揭露
  - 天劫或大劫降临
  - 传说法宝现世
  - 旧怨复燃，恩怨纠缠
  - 重大秘密泄露引发震动
taboo:
- 禁止使用具体原著人物、地名、宗门名
- 禁止直接引用或改写原著情节
- 避免抄袭，需原创构建世界观与故事线
- 不得包含现实政治、宗教敏感内容
- 避免过度依赖单一套路，鼓励多样化创新
