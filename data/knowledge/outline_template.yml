chapter_skeleton:
- slot: Opening Scene
  purpose: 引入本章主线，营造氛围，激发读者兴趣
  common_methods:
  - 描写主角当前处境或环境
  - 展现神秘或强大力量的初现
  - 引入关键事件或冲突的苗头
  optional_variants:
  - 主角内心独白或回忆
  - 旁观者视角观察主角
  - 异界或特殊空间描写
  - 神秘物品或法宝的揭示
  typical_length_ratio: 10-15%
- slot: 冲突激化
  purpose: 推动剧情发展，制造紧张感和危机
  common_methods:
  - 主角遭遇敌对势力或强敌
  - 法宝、神通或阵法的施展
  - 对手的反击与主角的应对
  optional_variants:
  - 心理斗争与内心挣扎
  - 意外事件或伏笔揭露
  - 同伴支援或背叛
  - 环境变化引发新危机
  typical_length_ratio: 25-35%
- slot: 关键转折
  purpose: 剧情出现重大变化，推动故事进入新阶段
  common_methods:
  - 主角突破修为或获得新力量
  - 敌我双方力量对比逆转
  - 重要人物登场或身份揭示
  optional_variants:
  - 隐藏秘密被揭露
  - 法宝或阵法的神秘效果显现
  - 主角遭遇生死危机
  - 外部势力介入
  typical_length_ratio: 15-20%
- slot: 高潮对决
  purpose: 展现主角实力与敌手激烈交锋，达到情绪顶点
  common_methods:
  - 神通法宝的极限施展
  - 双方心理与实力的较量
  - 关键招式或绝技的使用
  optional_variants:
  - 主角险境反转
  - 牺牲或救援出现
  - 敌手露出弱点
  - 环境或阵法影响战局
  typical_length_ratio: 25-30%
- slot: 结尾悬念
  purpose: 收束本章，留下悬念或铺垫后续
  common_methods:
  - 主角获得重要线索或法宝
  - 敌手暂时撤退或伏笔
  - 新威胁或谜团出现
  optional_variants:
  - 主角内心感悟或变化
  - 同伴间的互动或暗示
  - 环境异变或空间转移
  - 神秘人物的暗中观察
  typical_length_ratio: 10-15%
pacing_profile:
  overall_rhythm: 中快节奏，紧凑且层层递进
  conflict_density: 高，章节中多次冲突与对抗
  hook_frequency: 频繁，章节开头与结尾均设钩
  reveal_rhythm: 均匀分布，关键秘密与力量逐步揭露
  tempo_adjustment: 冲突激化与高潮对决段落节奏加快，转折与结尾稍作缓冲
hook_types:
- 神秘力量显现
- 主角危机突发
- 重要人物登场
- 法宝或阵法揭示
- 身份秘密曝光
- 修为突破
- 敌手挑衅
- 意外事件
- 同伴背叛
- 环境异变
- 生死抉择
- 隐藏伏笔
- 强大敌人出现
- 主角内心独白
- 关键线索发现
- 悬念留白
reveal_patterns:
- 渐进式揭露，层层递进
- 对比反差，先抑后扬
- 通过对话或回忆透露
- 通过法宝或阵法显现
- 主角内心感悟揭示
- 敌手动作暗示秘密
- 环境变化暗示真相
- 伏笔与反转结合
conflict_catalog:
- 主角与敌手的正面对决
- 主角内心的挣扎与矛盾
- 势力间的明争暗斗
- 法宝与神通的较量
- 环境与空间的限制
- 同伴间的信任危机
- 生死存亡的紧迫感
- 秘密与阴谋的揭露
- 资源争夺
- 身份与血脉的冲突
constraints:
- 不要写前序内容
- 避免出现现代网络用语
- 严禁抄袭原著具体剧情
- 不使用现实地名与人物名
- 保持架空世界观设定
- 禁止透露原著关键情节
- 避免直接引用原文句子
