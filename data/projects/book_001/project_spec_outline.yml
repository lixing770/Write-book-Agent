chapter_skeleton:
- slot: Opening Scene
  purpose: 引入本章主题，制造悬念或铺垫冲突
  common_methods:
  - 描写主角当前状态或环境
  - 引入神秘力量或异象
  - 铺垫即将发生的事件
  optional_variants:
  - 主角遭遇危机
  - 回忆或梦境揭示背景
  - 引入重要道具或线索
  - 旁观者视角观察主角
  typical_length_ratio: 10-15%
- slot: 冲突爆发
  purpose: 展开主要冲突，推动剧情发展
  common_methods:
  - 主角与敌对势力交锋
  - 法宝、神通或特殊能力的施展
  - 揭示敌我双方实力差距
  optional_variants:
  - 突发变故导致冲突升级
  - 主角陷入困境
  - 敌方阵营内部矛盾显现
  - 冲突中出现意外援助
  typical_length_ratio: 25-35%
- slot: 情报与线索
  purpose: 通过对话或内心独白揭示背景信息或未来走向
  common_methods:
  - 主角与同伴或师长交流
  - 发现遗迹、法宝或记忆碎片
  - 敌方势力的阴谋透露
  optional_variants:
  - 主角独自推演分析
  - 旁观者暗中观察
  - 引入新势力或人物
  - 通过异象或幻境传递信息
  typical_length_ratio: 10-15%
- slot: 内心戏与成长
  purpose: 展现主角内心变化，强化人物塑造
  common_methods:
  - 主角反思过去经历
  - 内心挣扎与决断
  - 修炼突破或能力提升
  optional_variants:
  - 回忆亲情友情
  - 面对失败的痛苦
  - 获得师门或族群认可
  - 对未来的规划与期许
  typical_length_ratio: 10-15%
- slot: 高潮对决
  purpose: 本章冲突的顶点，决定性战斗或事件
  common_methods:
  - 主角施展绝技或秘密武器
  - 敌我双方爆发全力
  - 关键人物登场或反转
  optional_variants:
  - 主角险境反杀
  - 意外牺牲或损失
  - 敌方实力暴露
  - 局势突变引发更大危机
  typical_length_ratio: 20-30%
- slot: 结尾钩子
  purpose: 制造悬念，吸引读者继续阅读
  common_methods:
  - 揭示新谜团或敌人
  - 主角遭遇新威胁
  - 关键人物身份或目的曝光
  - 暗示未来重大事件
  optional_variants:
  - 主角陷入危机
  - 神秘力量显现
  - 意外发现宝物或秘密
  - 引入新势力或挑战
  typical_length_ratio: 5-10%
pacing_profile:
  overall_rhythm: 中快节奏，冲突与信息交替出现
  conflict_density: 高，章节内多次冲突或紧张场面
  hook_frequency: 每章节至少1-2个悬念钩子
  reveal_rhythm: 信息点分散，逐步揭露，保持神秘感
  tempo_adjustment: 通过内心戏与情报段落调节节奏，避免疲劳
hook_types:
- 神秘法宝的出现
- 主角遭遇强敌
- 意外的背叛
- 隐藏身份曝光
- 关键人物登场
- 突发危机爆发
- 秘密阵法启动
- 意外的援助
- 主角突破瓶颈
- 遗迹或古物发现
- 敌方阴谋揭露
- 主角陷入绝境
- 神秘力量觉醒
- 重要线索被盗
- 宿命对决预告
- 隐藏势力介入
reveal_patterns:
- 通过对话逐步透露
- 主角内心独白反思
- 梦境或幻象揭示
- 遗迹或物品记载
- 敌方阵营秘密暴露
- 旁观者视角暗示
- 事件回忆穿插
- 神秘人物点拨
conflict_catalog:
- 主角与敌对势力正面交锋
- 暗杀与潜伏
- 法宝与神通较量
- 阵法与禁制对抗
- 内心挣扎与信念冲突
- 师门或族群内部矛盾
- 资源争夺
- 身份与命运的冲突
- 生死存亡的搏杀
- 背叛与反转
constraints:
- 不得抄袭或引用原著具体剧情
- 避免出现现代网络用语
- 章节结构应符合传统玄幻修真风格
- 禁止透露原著专有名词和设定
- 保持内容原创性与泛化
- 避免过度依赖回忆或解释性文字
- 确保节奏紧凑，避免冗长拖沓
