chapters:
  - id: 1
    title: "雨夜的陌生来电"
    beats:
      - 主角在加班回家路上接到一通陌生电话，对方只说“别回家”
      - 主角怀疑恶作剧，但发现对方说出了只有自己知道的细节
      - 主角回家发现门缝里有一张旧照片，照片背面写着一个地址
      - 主角犹豫后决定前往，路上察觉有人跟踪
      - 结尾在地址处出现反转：电话来自“未来的自己”留下的录音线索
  - id: 2
    title: "录音里的倒计时"
    beats:
      - 主角在旧地址的废弃门厅里找到一个录音笔和一把生锈钥匙，录音内容提示“48小时内别联系任何人”
      - 录音提到一个代号“灰栈”的地方，并点名主角的同事里有人“已经被替换”
      - 主角回到公司，发现工位抽屉里多了一个陌生U盘，系统日志出现异常访问痕迹
      - 主角试探同事，细节对不上：对方记错了只有两人知道的一段经历
      - 主角准备报警却被来电打断：录音里同一句话出现“延迟回声”，像是有人实时监听
    hook: "主角回家时发现门锁被换，墙上贴着一张纸：‘你不该回来。’"

  - id: 3
    title: "灰栈"
    beats:
      - 主角用钥匙打开U盘附带的金属盒，里面是旧地铁线路图和“灰栈”坐标
      - 深夜潜入灰栈：像是废弃数据机房/中转站，墙上有大量相同格式的时间戳涂鸦
      - 主角发现自己的身份信息被做成档案，且有“多版本”记录，像是在模拟不同选择分支
      - 被追踪者逼近，主角躲进设备间，听到对方通话提到“回收窗口”和“第七次失败”
      - 主角拿到一份名单：上面第一个名字就是自己，状态标注“可回收”
    hook: "灯全灭的瞬间，机房屏幕亮起：‘你好，X。欢迎回到灰栈。’"

  - id: 4
    title: "被替换的同事"
    beats:
      - 主角试图将名单交给可信的人，却发现能信的人越来越少
      - 同事“被替换”的迹象更多：行为习惯、用词、甚至写字笔迹都出现差异
      - 主角在公司监控里看到自己“同时出现在两个楼层”的画面片段
      - Editor线索：主角过去某段记忆出现空洞，像被剪辑过
      - 主角跟踪“替换者”到停车场，发现其与陌生人交换一个冷藏箱
    hook: "冷藏箱打开：里面竟是‘主角自己的指纹模具’和一枚带血的工牌。"

  - id: 5
    title: "未来的自己"
    beats:
      - 主角找到一个安全地点播放录音笔完整内容：未来自己讲述“多次循环”和“每次都有人死”
      - 未来自己给出规则：不要报警、不要相信系统记录、不要在同一地点停留超过30分钟
      - 主角开始记录自己的行为以对抗记忆被篡改，并设置“现实校验点”（只有自己知道的暗号）
      - 追踪者逼近，主角被迫丢弃手机，改用一次性设备联系一个“灰栈旧人”
      - 旧人透露：灰栈是一个“决策回放/现实校验”项目，已经脱离控制
    hook: "旧人发来一句话：‘你现在看到的“你”，不一定是你。’"

  - id: 6
    title: "回收窗口"
    beats:
      - 主角发现自己出现短暂“时间断片”：几分钟的记忆缺失，醒来时位置已改变
      - 灰栈屏幕/涂鸦中的时间戳其实是“回收窗口”，窗口内会发生强制“纠偏”
      - 主角在一次窗口来临前设置陷阱：用录像+暗号确认断片期间是谁在操控自己
      - 结果显示断片期间主角做了“自我删除”行为：清空硬盘、烧掉笔记、擦除痕迹
      - 主角意识到：系统在逼他变成“更容易被替换”的版本
    hook: "录像最后一帧，主角对着镜头说：‘如果你看到这个，说明你已经输了。’"

  - id: 7
    title: "第七次失败"
    beats:
      - 主角根据录像暗示找到隐藏笔记：记录了前六次循环的关键节点与死亡名单
      - 每次失败都指向同一件事：主角在“相信某个人”之后被引导到错误选择
      - 主角设定新策略：不再找盟友，而是找“不可控变量”（陌生人/随机事件）
      - 主角用随机选择逼出替换者反应：替换者开始失控，暴露组织结构与命令链
      - 主角捕获一个“替换者”的通讯设备，发现其身份竟来自同一家公司内部系统
    hook: "通讯设备里弹出任务：‘目标：终止 X 版本。执行者：X-Prime。’"

  - id: 8
    title: "X-Prime"
    beats:
      - 主角意识到“X-Prime”可能是更高权限版本的自己（或最初版本）
      - 灰栈旧人带主角进入更深层的节点：一个未公开的“镜像房间”
      - 镜像房间内有多套生活痕迹：同一把伞、同一件外套、同一支录音笔
      - 主角面对“X-Prime”的留言：解释灰栈目的不是杀人，而是筛选“能活到结局的版本”
      - 主角开始怀疑：未来自己是否在利用他完成某个“必然结果”
    hook: "镜子后走出一个人，长得和主角一模一样，但眼神冷得像陌生人。"

  - id: 9
    title: "选择的代价"
    beats:
      - “另一个自己”提出交易：交出名单与录音笔，换取主角安全退出这座城市
      - 主角用暗号测试对方，却发现对方也知道暗号（说明暗号体系已被破解）
      - 追踪者大规模出现，灰栈旧人被迫暴露身份：其实也是“版本之一”
      - 主角在混乱中抓住关键：所有版本共享某个“锚点事件”，改变锚点就能跳出循环
      - 锚点事件指向主角多年前的一次“目击/举报/沉默”——他以为无关，其实是起点
    hook: "主角收到一条短信，来自一个早已死去的人：‘当年那晚，你看见了什么？’"

  - id: 10
    title: "锚点之夜"
    beats:
      - 主角回到锚点地点：当年的老街/桥下/废楼，环境细节与记忆出现差异
      - 未来自己录音给出最后指令：不要阻止任何人、不要救任何人、只做一件事——“说出真相”
      - 主角发现当年事件的核心是灰栈项目的第一起“人类试验事故”，他曾被迫签过保密
      - X-Prime现身，揭示真相：循环不是时间旅行，而是“现实重写”与“记忆同步”
      - 主角做出选择：公开真相/引爆证据/或反向成为系统的一部分
    hook: "结尾：主角按下发送键，屏幕显示‘上传成功’，同时身后传来熟悉的电话铃声——第一章的铃声。"
  - id: 11
    title: "未被记录的版本"
    beats:
      - 第十章结尾上传成功后，电话铃声回到第一章，形成回环
      - 主角进入“灰栈第七层缓存/未公开节点”，这里不属于任何版本记录
      - 对方解释灰栈重写现实依赖“被记录的行为”，而主角完成了一次“无时间戳行为”
      - 主角意识到自己成为系统无法预测的变量，看到分支树里唯一“未定义版本”路径
      - 主角拒绝旧规则（拔掉电话线/切断监听），夺回主动权但也触发新对立方
    hook: "手机来电显示只有一个字母：X"
